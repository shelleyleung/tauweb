function pk_required(text,alerttxt)
{
with (text)
  {
  if (value==null||value=="")
    {alert(alerttxt);return false}
  else {return true}
  }
}

function pk_form(thisform)
{
with (thisform)
  {
  if (pk_required(pk,"Please input your private key")==false)
    {pk.focus();return false}
  }
}
	

	
	
	function validate_email(field,alerttxt)
{
with (field)
{
apos=value.indexOf("@")
dotpos=value.lastIndexOf(".")
if (apos<1||dotpos-apos<2) 
  {alert(alerttxt);return false}
else {return true}
}
}

function validate_form(thisform)
{
with (thisform)
{
if (validate_email(email,"Not a valid e-mail address!")==false)
  {email.focus();return false}
}
}
